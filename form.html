<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Tail Wind</title>
</head>
<body>
    <div class="md:w-1/3 w-11/12 mx-auto mt-20">
        <h1 class="mb-4">Username</h1>
        <input type="text" class="mb-8 w-full leading-4 px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:border-blue-300">
        <h1 class="mb-4">Email</h1>
        <input type="text" class="mb-8 w-full leading-4 px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:border-blue-300">
        <h1 class="mb-4">Password</h1>
        <input type="password" class="mb-8 w-full leading-4 px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:border-blue-300">

        <button class="focus:outline-none bg-gray-500 text-gray-100 px-4 py-2 rounded-md shadow hover:bg-gray-600">Sign Up</button>
    </div>
</body>
</html>
